<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="conteudo">
        <h2>Vamos sair pra tomar açai semana que vem depois da escola?</h2>
        <h3>Benefícios se vc aceitar</h3>
        <ul>
            <li>Conversar mais</li>
            <li>Tomar algo que ama</li>
            <li>Me ouvir mais</li>
            <li>Fazer algo desestresante depois da aula</li>            
        </ul>
        <h4>O que me diz?</h4>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>
</body>
<style>
    #conteudo {
        background: #8c00ff;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {
        alert("Obrigadooooo, agora só me mandar mensagem no insta escolhendo o dia. Curta a musica..");
        // redireciona para um URL após clicar no SIM
        location.href = "https://youtu.be/3IXzF1dr_lg?si=DzZeS4YO0W5ROdRc";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
